<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
        <section>
        <div class="card">
            <div class="card1">
                <div class="card2">
                    <div><h1>Temperature Converter</h1></div>
                    <div class="card3">
                        <label for="celcius" class="label">Celcius</label>
                        <input type="number" name="celcius" id="celcius" class="inputs" placeholder="Celcius">
                    </div>
                    <div class="card3">
                        <label for="fahrenheit" class="label">Fahrenheit</label>
                        <input type="number" name="fahrenheit" id="fahrenheit" class="inputs" placeholder="Fahrenheit">
                    </div>
                    <div class="card3">
                        <label for="kelvin" class="label">Kelvin</label>
                        <input type="number" name="kelvin" id="kelvin" class="inputs" placeholder="Kelvin">
                    </div>
                </div>
            </div>
        </div>
        </section>

<script src="web.js"></script>
</body>
</html>
